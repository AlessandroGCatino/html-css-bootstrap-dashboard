<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid justify-content-start">
                <a class="navbar-brand" href="#"><img src="./assets/img/logo.svg" alt="logo"></a>
                <div class="input-group w-auto flex-grow-1">
                    <div class="input-group-text border-0" id="btnGroupAddon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input class="flex-grow-1 me-auto border-0 rounded-end p-1" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </div>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    
                    <div class="d-flex ms-4 gap-4 d-sm">
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                
                </div>
            </div>
          </nav>

    </header>
    <main>
        <aside class="col-1 py-4 d-flex flex-column justify-content-between">
            <div class="container text-light ">
                <ul class="col-lg-11 col-6 mx-auto list-unstyled d-flex flex-column align-items-center align-items-lg-stretch gap-3 ">
                    <li>
                        <i class="fa-solid fa-house w-25"></i>
                        <span class="d-none d-lg-inline">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple w-25"></i>
                        <span class="d-none d-lg-inline">Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal w-25"></i>
                        <span class="d-none d-lg-inline">Signals</span>
                    </li>
                    
                </ul>
                
            </div>
            <div class="container col-11 text-light text-center">
                <i class="fa-solid fa-gear pe-1"></i>
                <span class="d-none d-lg-inline">Admin</span>
            </div>
                

        </aside>
        <section class="main-top">
            <div class="main-top-left">

            </div>
            <div class="main-top-mid">

            </div>
            <div class="main-top-right">

            </div>

        </section>
        <section class="main-bottom">

        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
